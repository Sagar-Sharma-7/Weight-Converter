<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
   <div class="container-1">
    <h1>Type Your Weight in any Unit.</h1>
       <div class="container-2">
        <button id="kg" type="button" class="btn btn-outline-light btn-lg btn-block" onclick="kg()">Kilogram</button>
        <button id="gm" type="button" class="btn btn-outline-light btn-lg btn-block" onclick="gm()">Grams</button>
        <button id="pd" type="button" class="btn btn-outline-light btn-lg btn-block" onclick="pd()">Pounds</button>
        <button id="oc" type="button" class="btn btn-outline-light btn-lg btn-block" onclick="oc()">Ounces</button>

        <div class="input-group mt-4" id="inputField">
            <input type="number" class="form-control" placeholder="Your weight..." oninput="weightConverter1(this.value)" onchange="weightConverter1(this.value)">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"></span>
            </div>
          </div>

          
            <p id="result1"></p>
  


          
        <button id="reset-1" class="btn btn-outline-danger btn-lg btn-block mt-3"  onclick="reset()">Reset</button>
   </div>
   
 </div>


    <script src="js/main.js"></script>
</body>
</html>
